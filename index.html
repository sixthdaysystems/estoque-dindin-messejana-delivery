<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Messejana Delivery</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3/3737.png" type="image/x-icon">
    <style>
        body{
            background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
        }
    </style>
</head>

<body style="font-family: monospace;">
    <h1>Estoque</h1><hr>
    <div id="infoDiv"></div>

    <script>
        var estoque = [
            { tipo: 'Grande', valor: 2, sabor: 'Abacate', quantidade: 3 },
            { tipo: 'Grande', valor: 2, sabor: 'Amendoim', quantidade: 5 },
            { tipo: 'Grande', valor: 2, sabor: 'Banana com Chocolate Branco', quantidade: 4 },
            { tipo: 'Grande', valor: 2, sabor: 'Batata', quantidade: 6 },
            { tipo: 'Grande', valor: 2, sabor: 'Castanha', quantidade: 6 },
            { tipo: 'Grande', valor: 2, sabor: 'Goiaba', quantidade: 12 },
            { tipo: 'Médio', valor: 1.50, sabor: 'Chiclete', quantidade: 8 },
            { tipo: 'Médio', valor: 1.50, sabor: 'Creme', quantidade: 4 },
            { tipo: 'Médio', valor: 1.50, sabor: 'Goiaba', quantidade: 5 },
            { tipo: 'Médio', valor: 1.50, sabor: 'Torta de Limão', quantidade: 11 },
            { tipo: 'Médio', valor: 1.50, sabor: 'Morango', quantidade: 9 },
            { tipo: 'Médio', valor: 1.50, sabor: 'Nescau', quantidade: 9 },
            { tipo: 'Médio', valor: 1.50, sabor: 'Ovomaltine', quantidade: 10 },
            { tipo: 'Pequeno', valor: 1, sabor: 'Chocolate Branco', quantidade: 20 },
            { tipo: 'Pequeno', valor: 1, sabor: 'Leite Condensado', quantidade: 8 },
            { tipo: 'Pequeno', valor: 1, sabor: 'Maracujá', quantidade: 19 },
            { tipo: 'Pequeno', valor: 1, sabor: 'Menta', quantidade: 5 },
            { tipo: 'Pequeno', valor: 1, sabor: 'Milho', quantidade: 16 },
            { tipo: 'Pequeno', valor: 1, sabor: 'Torta de Limão', quantidade: 7 },
            { tipo: 'Pequeno', valor: 1, sabor: 'Tutti-Frutti', quantidade: 18 },
            { tipo: 'Pequeno', valor: 1, sabor: 'Uva', quantidade: 19 }
        ];

        estoque.sort((a, b) => (a.tipo > b.tipo) ? 1 : (a.tipo === b.tipo) ? ((a.sabor > b.sabor) ? 1 : -1) : -1);

        function showValues() {
            var infoDiv = document.getElementById('infoDiv');
            var totalValue = 0;

            for (var i = 0; i < estoque.length; i++) {
                if (estoque[i].quantidade > 0) {
                    var divContent = `<p>Tipo: ${estoque[i].tipo}, Sabor: ${estoque[i].sabor}, Quant: ${estoque[i].quantidade}</p><hr>`;
                    infoDiv.innerHTML += divContent;

                    var valorItem = estoque[i].quantidade * estoque[i].valor;
                    console.log(`Valor para ${estoque[i].tipo} - ${estoque[i].sabor}: ${valorItem.toFixed(2)}`);
                    
                    totalValue += valorItem;
                }
            }

            console.log(`Valor total do estoque: ${totalValue.toFixed(2)}`);
        }

        window.onload = function () {
            showValues();
        };
    </script>
</body>

</html>
