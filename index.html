<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Messejana Delivery</title>
</head>

<body style="font-family: monospace;">
    <h1>Estoque</h1><hr>
    <div id="infoDiv"></div>

    <script>
        var estoque = [
            { tipo: 'Gourmet', valor: 3, sabor: 'Menta com Nutella', quantidade: 18 },
            { tipo: 'Fruta', valor: 2, sabor: 'Abacate', quantidade: 12 },
            { tipo: 'Fruta', valor: 2, sabor: 'Castanha', quantidade: 7 },
            { tipo: 'Fruta', valor: 2, sabor: 'Goiaba', quantidade: 12 },
            { tipo: 'Fruta', valor: 2, sabor: 'Manga', quantidade: 13 },
            { tipo: 'Fruta', valor: 2, sabor: 'Milho Verde', quantidade: 7 },
            { tipo: 'Tradicional', valor: 1.50, sabor: 'Abacaxi', quantidade: 19 },
            { tipo: 'Tradicional', valor: 1.50, sabor: 'Chiclete', quantidade: 9 },
            { tipo: 'Tradicional', valor: 1.50, sabor: 'Chocolate', quantidade: 13 },
            { tipo: 'Tradicional', valor: 1.50, sabor: 'Creme', quantidade: 8 },
            { tipo: 'Tradicional', valor: 1.50, sabor: 'Goiaba', quantidade: 6 },
            { tipo: 'Tradicional', valor: 1.50, sabor: 'Milho Verde', quantidade: 3 },
            { tipo: 'Tradicional', valor: 1.50, sabor: 'Morango', quantidade: 3 },
            { tipo: 'Tradicional', valor: 1.50, sabor: 'Nata', quantidade: 5 },
            { tipo: 'Tradicional', valor: 1.50, sabor: 'Tutti-Frutti', quantidade: 18 },
            { tipo: 'Tradicional', valor: 1.50, sabor: 'Uva', quantidade: 1 },
            { tipo: 'Sorvete', valor: 3, sabor: 'Morango', quantidade: 2 },
        ];

        estoque.sort((a, b) => (a.tipo > b.tipo) ? 1 : (a.tipo === b.tipo) ? ((a.sabor > b.sabor) ? 1 : -1) : -1);

        function showValues() {
            var infoDiv = document.getElementById('infoDiv');
            var totalValue = 0;

            for (var i = 0; i < estoque.length; i++) {
                if (estoque[i].quantidade > 0) {
                    var divContent = `<p>Tipo: ${estoque[i].tipo}, Sabor: ${estoque[i].sabor}, Quant: ${estoque[i].quantidade}</p><hr>`;
                    infoDiv.innerHTML += divContent;

                    var valorItem = estoque[i].quantidade * estoque[i].valor;
                    console.log(`Valor para ${estoque[i].tipo} - ${estoque[i].sabor}: ${valorItem.toFixed(2)}`);
                    
                    totalValue += valorItem;
                }
            }

            console.log(`Valor total do estoque: ${totalValue.toFixed(2)}`);
        }

        window.onload = function () {
            showValues();
        };
    </script>
</body>

</html>
