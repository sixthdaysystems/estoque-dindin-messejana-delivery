<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Messejana Delivery</title>
</head>

<body style="font-family: monospace;">
    <h1>Estoque</h1><hr>
    <div id="infoDiv"></div>

    <script>
        var estoque = [
            { tipo: 'Tradicional', sabor: 'Uva', quantidade: 4 },
            { tipo: 'Fruta', sabor: 'Manga', quantidade: 4 },
            { tipo: 'Fruta', sabor: 'Abacate', quantidade: 11 },
            { tipo: 'Fruta', sabor: 'Castanha', quantidade: 12 },
            { tipo: 'Tradicional', sabor: 'Leite Condensado', quantidade: 11 },
            { tipo: 'Fruta', sabor: 'Batata', quantidade: 17 }
        ];

        estoque.sort((a, b) => (a.tipo > b.tipo) ? 1 : (a.tipo === b.tipo) ? ((a.sabor > b.sabor) ? 1 : -1) : -1);

        function showValues() {
            var infoDiv = document.getElementById('infoDiv');

            for (var i = 0; i < estoque.length; i++) {
                if (estoque[i].quantidade > 0) {
                    var divContent = `<p>Tipo: ${estoque[i].tipo}, Sabor: ${estoque[i].sabor}, Quant: ${estoque[i].quantidade}</p><hr>`;
                    infoDiv.innerHTML += divContent;
                };
            };
        };

        window.onload = function () {
            showValues();
        };
    </script>
</body>

</html>
